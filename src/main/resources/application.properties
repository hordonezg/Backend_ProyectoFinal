spring.application.name=proyectofinal

spring.datasource.url=jdbc:postgresql://localhost:5433/Proyecto
spring.datasource.username=postgres
spring.datasource.password=admin

#reinicia la base de datos al arrancar
#spring.jpa.hibernate.ddl-auto=create-drop

#conserva la base de datos y actualiza el esquema de ser necesario
spring.jpa.hibernate.ddl-auto=create-drop

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true